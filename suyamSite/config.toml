#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "Suyam charitable trust"
author = "Suyam web team"
# contact info
address = "Suyam Charitable Trust"
mobile = "+91 98403 65819"
email = "info@suyam.org"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# top header
top_header = true

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = true
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
