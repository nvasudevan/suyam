banner_feature:
  enable : true
  image : "images/gallery/siragu-happy-learning.jpg"
  feature_item:
    # feature item loop
    - name : "Our Campaigns"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "We have a number of *GiveIndia* campaigns in progress (see the 'Donate' page for the list of campaigns) for which we seek your donation. We also accept 'Donation in Kind' directly to Suyam Trust. Bank transfer details can be found at the bottom of the 'Donate' page. For any queries, contact Muthu (see 'Contact' page)."

    # feature item loop
    - name : "Our Activities"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Suyam is always buzzing with activity. Our primary ambition is to inspire Montessori-style education in our schools. See our activities page for details."

    # feature item loop
    - name : "In the Media"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "Over the years, Suyam's achievements and progress have not gone unnoticed. Visit our media section to get a glimpse of our coverage in the media."

    # feature item loop
    - name : "Achievements"
      icon : "ti-medall" # icon pack : https://themify.me/themify-icons
      content : "Our 30 years of dedication to improving the lives of the underprivileged has won as accolades. Visit our awards section for a summary of our achievements."


