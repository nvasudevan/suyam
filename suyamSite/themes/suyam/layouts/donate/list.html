{{ define "main" }}

<!-- campaigns -->
<section class="section">
  <div class="container">
    <!-- campaign list -->
    <div class="row justify-content-center">
      <!-- campaign item -->
      {{ range .Data.Pages }}
      <div class="col-lg-4 col-sm-6 mb-5">
        {{ .Render "donate" }}
      </div>
      {{ end }}
    </div>
    <!-- /campaign list -->
    <div class="col-12 mb-5">
      {{ .Content }}
      {{ partial "bank-details.html" . }}
    </div>
  </div>
</section>
<!-- /campaigns -->

{{ end }}
